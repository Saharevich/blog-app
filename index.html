<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="media.css">
    <title>BLOG-APP</title>
</head>
<body>
    <div class="container">
        <div class="posts-wrapper flex">
            <div class="post-form flex">
                <h1 class="form__title">
                    Новый пост
                </h1>
                <input type="text" class="js-title-input input__title" placeholder="Заголовок">
                <textarea type="text" class="js-post-input input-text" placeholder="Напиши пост"></textarea>
                <div class="form__button">
                <button type="submit" class="js-post-btn post-btn">
                    Опубликовать
                </button>
                <div class="posts__validation__hidden posts__validation">

                </div>
                </div>
            </div>
            <div class="post-list">
                <h2 class="post-list__title">
                    Лента
                </h2>
                <div class="js-posts posts">
                    <p class="posts__title">
                        Тут пока пусто...
                    </p>

                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
